# application-docker.properties for Docker profile

# Activate this configuration when spring.profiles.active=docker
# This is equivalent to 'spring.config.activate.on-profile: docker' in YAML
spring.profiles.active=docker

# 4.3 Configure database connection via environment variables for each service
# Use the environment variables supplied by the Docker Compose file
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

security.jwt.secret=${JWT_SECRET}
security.jwt.issuer=identity-service

# Disable auto DDL/Migration tools for now, as we will manage schema manually/externally
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false
spring.liquibase.enabled=false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect