# application-docker.properties

# 4.3 Configure database connection via environment variables for each service
# Use the environment variables supplied by the Docker Compose file
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable auto DDL/Migration tools for now, as we will manage schema manually/externally
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false
spring.liquibase.enabled=false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

identity.base-url=http://identity:8080